<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico.png" />

    <title>Login</title>

  <body>
    <section class="area-Login">
      <div class="Login">
        <a href="index.html"
          ><img src="assets/logos/logoFutScore-removebg-preview.png"
        /></a>

        <form>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"

            type="password"
            id="password"
            name="senha"
            placeholder="Senha"
          />
          <input
            type="submit"
            value="Entrar"
            onclick="login(); return false;"
          />
          <p>
            Ainda n√£o possui uma conta?<a href="cadastro.html"> Criar Conta</a>
          </p>
        </form>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
